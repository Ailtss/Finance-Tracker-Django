{% extends 'tracker/base.html' %}

{% block title %}Minhas Categorias{% endblock %}

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-white">Minhas Categorias</h1>
        
        <button

            Nova Categoria
        </button>
    </div>

    <!-- Container para o formulÃ¡rio -->
    <div id="form-container"></div>

    <!-- Container para a lista de categorias -->

        {% include 'tracker/partials/categories-container.html' %}

</div>
{% endblock %}

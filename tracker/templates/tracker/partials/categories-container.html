<div class="bg-gray-800 rounded-lg shadow-lg p-6 mt-5">
    {% if categories %}
        <div class="grid gap-4">
            {% for category in categories %}
            <div class="flex justify-between items-center p-4 bg-gray-700 rounded-lg">
                <div class="flex items-center">
                    <span class="text-white font-medium text-lg">{{ category.name }}</span>
                </div>
                
                <div class="flex space-x-2">
                    <!-- Botão Deletar -->
                    <button 
                        hx-delete="{% url 'delete-category' category.pk %}"
                        hx-target="#categories-container"
                        hx-confirm="Tem certeza que deseja deletar a categoria '{{ category.name }}'? TODOS os lançamentos que usam esta categoria serão deletados. Esta ação não pode ser desfeita."
                        class="text-white hover:text-gray-200 flex items-center bg-red-600 hover:bg-red-700 px-3 py-2 rounded transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        Deletar
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <p class="text-gray-400 text-lg mb-2">Nenhuma categoria encontrada.</p>
            <p class="text-gray-500">Clique em "Nova Categoria" para criar sua primeira categoria.</p>
        </div>
    {% endif %}
</div>
